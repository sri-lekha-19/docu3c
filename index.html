<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="./assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">24 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="battery-box">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <p class="temperature">27 <sup>°C</sup></p>
                   
                </div>
             
            </div>
        </div>
    </div>

    <div class="plot-container">
        <div class="plot-component">
            <canvas id="temperature-chart" width="400" height="200"></canvas>
            <div class="ambient-room-temperature">
                <h2>Ambient Room Temperature</h2>
                <p id="ambient-temperature">25°C</p>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
